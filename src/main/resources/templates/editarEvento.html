    <!-- Main content -->
    <div class="content">
      <div class="container-fluid">

                <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-md-12">
            <!-- jquery validation -->
            <div class="card card-primary">
              <!-- /.card-header -->
              <!-- form start -->
              <form id="formEditarEvento" method="post" action="/editarEvento">
                <div class="card-body">
                  <div class="card-body">
                    <div class="form-group">
                      <label for="eventid">ID Evento</label>
                      <input type="number" name="eventid" class="form-control" id="eventid" placeholder="ID Evento" th:value="${evento.getEventID()}"  readonly>
                    </div>
                    <div class="form-group">
                      <label for="userowner">ID Usuario Dueño</label><span id="lblUserOwner"></span>
                      <input type="number" name="userowner" class="form-control" id="userowner" placeholder="ID Usuario Dueño" th:value="${evento.getUserOwner().getUserID()}"  readonly>
                    </div>
                    <div class="form-group">
                      <label for="usersummoner">ID Usuario Citador</label><span id="lblUserSummoner"></span>
                      <input type="number" name="usersummoner" class="form-control" id="usersummoner" placeholder="ID Usuario Citador" th:value="${evento.getUserSummoner().getUserID()}" readonly>
                    </div>
                    <div class="form-group">
                      <label for="eventname">Nombre Evento</label><span id="lblEventName"></span>
                      <input type="text" name="eventname" class="form-control" id="eventname" placeholder="Nombre Evento" th:value="${evento.getEventName()}">
                    </div>
                    <div class="form-group">
                      <label for="tema">Tema</label><span id="lblTema"></span>
                      <input type="text" name="tema" class="form-control" id="tema" placeholder="Tema" th:value="${evento.getTema()}">
                    </div>
                    <div class="form-group">
                      <label for="starttime">Inicio</label><span id="lblInicio"></span>
                      <input type="datetime-local" name="starttime" class="form-control" id="starttime" placeholder="Inicio" th:value="${evento.getStartTime()}">
                    </div>
                    <div class="form-group">
                      <label for="endtime">Fin</label><span id="lblFin"></span>
                      <input type="datetime-local" name="endtime" class="form-control" id="endtime" placeholder="Fin" th:value="${evento.getEndTime()}">
                    </div>
                    <div class="form-group" id="coorDiv">
                      <label for="coordinates">Coordenadas</label><span id="lblCoordenadas"></span>
                      <input type="text" name="coordinates" class="form-control" id="coordinates" placeholder="Coordenadas" th:value="${evento.getCoordinates()}">
                    </div>
                    <div class="form-group" id="videoDiv">
                      <label for="videomeeting">Enlace Videomeeting</label><span id="lblVideomeeting"></span>
                      <input type="text" name="videomeeting" class="form-control" id="videomeeting" placeholder="Enlace Videomeeting" th:value="${evento.getVideomeeting()}">
                    </div>
                    <div class="form-group" th:if="${evento.getEventPreference() == true}">
                      <label for="eventpreference">Preferencia del Evento</label><br><hr>
                      Presencial<input type="radio" name="eventpreference" class="form-control" value="false" id="eventpreferencecoordinates"/><hr>
                      Videomeeting<input type="radio" name="eventpreference" class="form-control" value="true" id="eventpreferencevideomeeting" checked/><hr>
                    </div>
                    <div class="form-group" th:unless="${evento.getEventPreference() == true}">
                      <label for="eventpreference">Preferencia del Evento</label><br><hr>
                      Presencial<input type="radio" name="eventpreference" class="form-control" value="false" id="eventpreferencecoordinates" checked/><hr>
                      Videomeeting<input type="radio" name="eventpreference" class="form-control" value="true" id="eventpreferencevideomeeting"/><hr>
                    </div>
                    <div class="form-group">
                      <label for="enabled">Habilitado</label><br><hr>
                      Si<input type="radio" name="enabled" class="form-control" value="true" id="enabledTrue" checked/><hr>
                      No<input type="radio" name="enabled" class="form-control" value="false" id="enabledFalse"/><hr>
                    </div>
                  </div>
                <!-- /.card-body -->
                <div class="card-footer">
                  <button type="submit" class="btn btn-primary" id="btnSubmit">Editar Evento</button>
                </div>
              </form>
            </div>
