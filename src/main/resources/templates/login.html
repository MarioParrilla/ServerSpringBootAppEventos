<!-- Page specific script -->
<script>
$(function () {
  $.validator.setDefaults({
    submitHandler: function () {
      alert( "Login" );
    }
  });
  $('#quickForm').validate({
    rules: {
    	user: {
        required: true,
        user: true,
      },
      password: {
        required: true,
        minlength: 5
      },
    },
    messages: {
    	user: {
        required: "¡Porfavor, introduce un usuario!",
        user: "¡Porfavor, introduce un usuario valido!"
      },
      password: {
        required: "¡Porfavor, introduce una contraseña!",
        minlength: "¡Porfavor, introduce una contraseña de 5 caracteres minimo!"
      },
    },
    errorElement: 'span',
    errorPlacement: function (error, element) {
      error.addClass('invalid-feedback');
      element.closest('.form-group').append(error);
    },
    highlight: function (element, errorClass, validClass) {
      $(element).addClass('is-invalid');
    },
    unhighlight: function (element, errorClass, validClass) {
      $(element).removeClass('is-invalid');
    }
  });
});
</script>
