            <div class="card card-primary">

              <form id="formEditarUsuario" method="post" action="/editarUsuario">
                <div class="card-body">
                  <div class="form-group">
                    <label for="userid">ID</label>
                    <input type="number" name="userid" class="form-control" id="userid" placeholder="userid" th:value="${usuario.getUserID()}" readonly/>
                  </div>
                  <div class="form-group">
                    <label for="username">Username</label><span id="lblUsername"></span>
                    <input type="text" name="username" class="form-control" id="username" placeholder="username" th:value="${usuario.getUsername()}"/>
                  </div>
                  <div class="form-group">
                    <label for="password">Contrase√±a</label><span id="lblPassword"></span>
                    <input type="password" name="password" class="form-control" id="password" placeholder="password" th:value="${usuario.getPassword()}"/>
                  </div>
                  <div class="form-group">
                    <label for="email">Email</label><span id="lblEmail"></span>
                    <input type="text" name="email" class="form-control" id="email" placeholder="email" th:value="${usuario.getEmail()}"/>
                  </div>
                  <div class="form-group">
                    <label for="phonenumber">Telefono</label><span id="lblPhonenumber"></span>
                    <input type="text" name="phonenumber" class="form-control" id="phonenumber" placeholder="phonenumber" th:value="${usuario.getPhonenumber()}"/>
                  </div>

                  <div class="form-group" th:if="${usuario.getEnabled() == true}">
                    <label for="enabled">Acesso</label><br><hr>
                    Si<input type="radio" name="enabled" class="form-control" value="true" id="enabledTrue" checked/><hr>
                    No<input type="radio" name="enabled" class="form-control" value="false" id="enabledFalse"/><hr>
                  </div>
                  <div class="form-group" th:unless="${usuario.getEnabled() == true}">

                  </div>

                  <div class="form-group" th:if="${usuario.getCmsAdmin() == true}">
